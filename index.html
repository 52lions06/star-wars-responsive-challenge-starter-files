<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
	<header>
		<h1>Star Wars Characters</h1>
		<h4>Incomplete list</h4>
	</header>
	<main role="main">
		<div class="row">
	  <div class="col-4">
	    <div class="box ray"></div>
	    <div class="words">
	    <strong>Ray</strong>
	    <p>Protaganist, from Tatooine</p>
	    </div>
	  </div>
	  <div class="col-4">
	    <div class="box finn"></div>
	    <div class="words"><strong>Finn</strong>
	    <p>Storm Trooper, befriends Ray</p></div>
	  </div>
	  <div class="col-4">
	    <div class="box kylo"></div>
	    <div class="words"><strong>Kylo</strong>
	    <p>Main villain, or is he?</p></div>
	  </div>
	</div>
	<div class="row">
	  <div class="col-4">
	    <div class="box poe"></div>
	    <div class="words"><strong>Poe</strong>
	    <p>Neutral Pilot</p></div>
	  </div>
	  <div class="col-4">
	    <div class="box chewbacca"></div>
	    <div class="words"><strong>Chewbacca</strong>
	    <p>A great first mate</p></div>
	  </div>
	  <div class="col-4">
	    <div class="box yoda"></div>
	    <div class="words"><strong>Yoda</strong>
	    <p>Wise old Jedi master</p></div>
	  </div>
	</div>
	</main>

</body>
</html>
